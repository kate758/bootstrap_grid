<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS EMBEDDED -->
    <style type="text/css">
      .pink {
        background: pink;
        border: 2px solid purple;
      }

      .orange {
        background: orange;
        border: 1px dashed red;
        height: 50px;
      }
    </style>


  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-3 col-sm-6 col ex-12 pink">Tour Date!</div> <!--column large 3 units. Ok not to define since medium is defined. Medium still 3 stacked units. Small 6 units one column, ex small 12 units one column-->
        <div class="col-md-3 col-sm-6 col ex-12 pink">Tour Date!</div>
        <div class="col-md-3 col-sm-6 col ex-12 pink">Tour Date!</div>
        <div class="col-md-3 col-sm-6 col ex-12 pink">Tour Date!</div>
      </div>

<p></p>
    <!-- NESTED -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col pink">
              <div class="row">
                  <div class="col-lg-6 orange">First Half</div>
                  <div class="col-lg-6 orange">Second Half</div>
              </div>
        </div>
        <div class="col-md-3 col-sm-6 col pink">Tour Date!</div>
        <div class="col-md-3 col-sm-6 col pink">Tour Date!</div>
        <div class="col-md-3 col-sm-6 col pink">
          <div class="row">
            <div class="col-lg-2 orange"></div>  <!--Need height to show up - in CSS-->
            <div class="col-lg-2 orange"></div>
            <div class="col-lg-2 orange"></div>
            <div class="col-lg-2 orange"></div>
            <div class="col-lg-2 orange"></div>
            <div class="col-lg-2 orange"></div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
